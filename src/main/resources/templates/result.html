<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <h2>Thông tin đã nhập</h2>
    <ul class="list-group">
        <li class="list-group-item">Tên: <span th:text="${user.name}"></span></li>
        <li class="list-group-item">Tuổi: <span th:text="${user.age}"></span></li>
        <li class="list-group-item">Email: <span th:text="${user.email}"></span></li>
        <li class="list-group-item">Giới tính: <span th:text="${user.gender}"></span></li>
        <li class="list-group-item">Ngày sinh: <span th:text="${user.birthDate}"></span></li>
        <li class="list-group-item">Địa chỉ: <span th:text="${user.address}"></span></li>
        <li class="list-group-item">Số điện thoại: <span th:text="${user.phoneNumber}"></span></li>
    </ul>
</div>
</body>
</html>
